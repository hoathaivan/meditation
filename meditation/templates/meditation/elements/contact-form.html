<div class="send-mail">
    <h4>Chia sẻ và góp ý</h4>
    <form id="contact-form" action="{% url 'meditation:send_email' %}" method="post">
        {% csrf_token %}
        <label>Name</label>
        <input type="text" class="input-field" name="name">

        <label>Tiêu đề</label>
        <input type="text" class="input-field" name="subject">

        <label>Email</label>
        <input type="text" class="input-field" name="email">

        <label>Nội dung</label>
        <textarea type="text" class="input-field" name="message"></textarea>

        <input id="submit-btn" type="submit" value="Send">
    </form>
</div>
